<body>

<script>
function reverseNumber (num) {
	var string = num.toString();
	var reversed = "";
	for (var i=string.length-1; i >=0; i--){
		reversed += string[i];
	}
	var reversedNumber = parseInt(reversed);
	return reversedNumber;
}

console.log(reverseNumber(3229));

function blank (string) {
	if(string === ""){
		return true;
	} else {
		return false;
	}
}
console.log(blank(""));

function capitalize(str) {
	var word = "";
	var first=str[0].toUpperCase();
	word += first + str.slice(1, str.length);
	return word;
}

console.log(capitalize("word"));

function prime (num) {
	for (var i = 2; i <num; i++) {
		if (num % i !== 0) {
			return true
		} else {
			return false;
		}
	}
}

console.log(prime(13));

function palindrome(str) {
	var lowercase = str.toLowerCase();
	for (var i = 0; i<lowercase.length; i++) {
		for (var j = lowercase.length-1; j >= 0; j--) {
			if(lowercase[i] === lowercase[j]) {
				return true;
			}
			else {
				return false;
			}
		}
	}
}

console.log(palindrome("anna"));
</script>
</body>
</html>
