function greeting(user) {
var greet;
var date = new Date();
var hour = date.getHours();
var minutes = date.getMinutes();

  minutes = "0" + minutes;
}

if (hour < 12) {
  greet = "Good morning " + user + ". " + "The time is " + hour + ":" + minutes + ".";
}

else if (hour < 19) {
  greet = "Good afternoon " + user + ". " + "The time is " + hour + ":" + minutes + ".";
}

else {
  greet = "Good night " + user + ". " + "The time is " + hour + ":" + minutes + ".";
}

console.log(greet);
}

greeting("Shirley");

function duplicate(arr) {
  var sorted = arr.sort();
  for (var i = 0; i < sorted.length; i ++) {
    if (arr[i+1] === arr[i]) {
      return arr[i];
        }
}
}
console.log(duplicate(["a","string", "bo","world", "world"]));

function email (email) {
  var a = email.indexOf("@");
  var name = email.slice(0, a);
  return name;
}
